                <main class="col-12 d-flex text-center justify-content-center tituloContacto">

            </div>

            <div class="row">
                <section class="col-sm-12 col-lg-6  d-flex text-center justify-content-center formulario">
                    <form action="">
                        <fieldset class="bordeFormulario">
                            <legend>
                                ESCRÍBENOS
                            </legend>
                            <div class="campo">
                                <label for="nombre">
                                    Nombre:
                                </label>
                                <input type="text" name="nombre">
                            </div>
                            <div class="campo">
                                <label for="apellido">
                                    Apellido:
                                </label>
                                <input type="text" name="apellido">
                            </div>
                            <div class="campo">
                                <label for="email">
                                    E-mail:
                                </label>
                                <input type="email" name="email" placeholder="ingresa tu mail">
                            </div>
                            <div class="campo">
                                <label for="pais">
                                    Pais:
                                </label>
                                <select name="pais" id="pais">
                                    <option class= "option" value="argentina">Argentina</option>
                                    <option class= "option" value="chile">Chile</option>
                                    <option class= "option" value="peru">Perú</option>
                                    <option class= "option" value="Brasil">Brasil</option>
                                    <option class= "option" value="Colombia">Colombia</option>
                                    <option class= "option" value="Venezuela">Venezuela</option>
                                    <option class= "option" value="Uruguay">Uruguay</option>
                                    <option class= "option" value="Paraguay">Paraguay</option>
                                    <option class= "option" value="Bolivia">Bolivia</option>
                                    <option class= "option" value="Ecuador">Ecuador</option>
                                    <option class= "option" value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="campo">
                                <label for="newsletter">
                                    Recibir Newsletter:
                                </label>
                                <input type="radio" name="newsletter" value="si"> si
                                <input type="radio" name="newsletter" value=" no"> no
                            </div class="campo">
                            <div class="campo">
                                <label for="comentarios">Comentarios: </label>
                                <input type="text" name="comentarios">
                            </div>
                            <div class="botones">
                                <input type="submit" value=" Mandar">
                                <input type="reset" value="Restablecer">
                            </div>
                        </fieldset>
                    </form>
                </section>
