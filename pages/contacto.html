<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CONEXIÓN CSS  -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- GOOGLE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <title> Thai Adventure - Contacto</title>
    <link rel="shortcut icon" href="../images/logoSinFondo.png" type="image/x-icon">
</head>

<body>
    <div class="contenedorCuatro">
        <!-- HEADER: LOGO, MENU E ICONO DE USUARIO  -->
        <header>
            <div class="logo">
                <a href="../index.html"> <img class=imgLogo src="../images/logoSinFondo.png" alt="logo"
                        title="Thai Adventure"></a>
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li class="quienesSomos"> <a href="quienesSomos.html"> Quiénes <br> Somos</a> </li>
                        <li class="adventures"> <a href="adventures.html"> Adventures </a> </li>
                        <li class="recorridoVirtual"> <a href="recorridoVirtual.html"> Recorrido <br> Virtual</a> </li>
                        <li class="contacto"> <a href="contacto.html"> Contacto</a> </li>
                    </ul>
                </nav>
            </div>
            <div class="usuario">
                <a href="sesion.html"> <img class="imgUsuario" src="../images/usuario.png" alt="icono usuario"
                        title="Inicia Sesion"></a>
            </div>
        </header>

        <!-- MAIN: Título, FORMULARIO E ICONOS DE CONTACTO  -->
        <main class="tituloContacto">

            <h1>CONTACTO</h1>
        </main>

        <section class="formulario">
            <form action="">
                <fieldset class="bordeFormulario">
                    <legend>
                        CONTÁCTANOS
                    </legend>
                    <div class="campo">
                        <label for="nombre">
                            Nombre:
                        </label>
                        <input type="text" name="nombre">
                    </div>
                    <div class="campo">
                        <label for="apellido">
                            Apellido:
                        </label>
                        <input type="text" name="apellido">
                    </div>
                    <div class="campo">
                        <label for="email">
                            E-mail:
                        </label>
                        <input type="email" name="email" placeholder="ingresa tu mail">
                    </div>
                    <div class="campo">
                        <label for="pais">
                            Pais:
                        </label>
                        <select name="pais" id="">
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="peru">Perú</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Venezuela">Venezuela</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="newsletter">
                            Recibir Newsletter:
                        </label>
                        <input type="radio" name="newsletter" value="si"> si
                        <input type="radio" name="newsletter" value=" no"> no
                    </div class="campo">
                    <div class="campo">
                        <label for="comentarios">Comentarios: </label>
                        <input type="text" name="comentarios">
                    </div>
                    <div class="botones">
                        <input type="submit" value=" Mandar">
                        <input type="reset" value="Restablecer">
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="iconos">
            <img src="../images/messenger.png" alt="Messenger">
            <img src="../images/directo.png" alt="Directo">
            <img src="../images/whatsapp.png" alt="Whatsapp">
        </section>



        <!-- FOOTER  -->
        <footer>
            <div class="redes">
                <img src="../images/instagram.png" alt="logo instagram">
                <img src="../images/facebook.png" alt="logo facebook">
                <img src="../images/tik-tok.png" alt="logo tik tok">
            </div>
            <div class="textoFooter">
                <h5>Todos los Derechos Reservados<h5>
                        <h5>by @rdesign</h5>
            </div>
        </footer>
    </div>
</body>

</html>
